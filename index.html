<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>comp2132 project</title>

  <link rel="stylesheet" href="../comp2132-project/css/style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="../comp2132-project/jscript/home.js"defer></script>

</head>

<body>
    <!-- Header -->
    <header class="main-header">
      <div class="header-top">
        <div class="logo">COMP2132 Project</div>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
      </div>
      <nav class="horizontal-nav">
        <ul class="nav-links" id="topNavLinks">
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <div class="layout-wrapper">
      <!-- Side Nav -->
      <nav class="section-nav">
        <ul>
          <li><a href="#hangmangame">Hangman Game</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main>
        <div class="flex-container">
          <section id="hangmangame" class="hangmangame">
            <h2>Hangman Game</h2>
            <p class="instructions">Guess the word by typing letters below!</p>
            <div class="hangman-wrapper">

                <div class="hangman-graphic">
                    <img id="hangmanImage" src="../comp2132-project/images/hangman0.png" alt="Hangman Graphic" />
                </div>

                <div class="hangman-info">
                    <p id="hintText">Hint: ...</p>
                    <p id="wordDisplay">_ _ _ _</p>
                    <input type="text" id="letterInput" maxlength="1" placeholder="Type a letter"/>
                    <div id="guessedLetters">Guessed: </div>
                    <p id="resultMessage"></p>
                    <button id="playAgainBtn" class="hidden">Play Again</button>
                </div>
                
            </div>
          </section>
        </div>
      </main>

    </div>

    <footer>
      <p>&copy; 2025 Helen Ma</p>
    </footer>
</body>
</html>
